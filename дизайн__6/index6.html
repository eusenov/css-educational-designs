<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шестой дизайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css6/css6.css">
</head>
<body class="p-1">
    <div>
        <!-- Title -->
        <div class="Title wrapper">
            <a href="">Посмотреть все стили</a>
        </div>
        <!-- Photos -->
        <div class="photosArea dflex wrapper">
            <!-- Left Img -->
            <div class="ImgLeft">
                <img src="img6/ImgLeft.png" alt="">
                <div class="overlayLeft">
                    <a class="bag" href=""><img src="img6/bag.png" alt=""></a>
                    <a class="more" href=""><img src="img6/more.png" alt=""></a>
                </div>
            </div>
            <!-- Right Img -->
            <div class="FourImgSetts dflex fd-column">
                <div class="TwoImgSetts dflex">
                    <div class="TwoImg-top">
                        <img src="img6/ImgRight__1.png" alt="">
                        <div class="overlayRight">
                            <a class="bag-right" href=""><img src="img6/bag.png" alt=""></a>
                            <a class="more" href=""><img src="img6/more.png" alt=""></a>
                        </div>
                    </div>
                    <div class="TwoImg-top">
                        <img src="img6/ImgRight__2.png" alt="">
                        <div class="overlayRight">
                            <a class="bag-right" href=""><img src="img6/bag.png" alt=""></a>
                            <a class="more" href=""><img src="img6/more.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="TwoImgSetts__bottom dflex">
                    <div class="TwoImg-bottom">
                        <img src="img6/ImgRight__3.png" alt="">
                        <div class="overlayRight">
                            <a class="bag-right" href=""><img src="img6/bag.png" alt=""></a>
                            <a class="more" href=""><img src="img6/more.png" alt=""></a>
                        </div>
                    </div>
                    <div class="TwoImg-bottom">
                        <img src="img6/ImgRight__4.png" alt="">
                        <div class="overlayRight">
                            <a class="bag-right" href=""><img src="img6/bag.png" alt=""></a>
                            <a class="more" href=""><img src="img6/more.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footerSetts wrapper">
        <!-- footerLeft -->
        <div class="FooterLeft dflex">
            <!-- FooterLeft LeftSide -->
            <div class="FooterList dflex fd-column">
                <!-- Title -->
                <div class="FooterListTitle">
                    ПОКУПАТЕЛЯМ
                </div>
                <!-- Info -->
                <div class="FooterListInfo dflex fd-column">
                    <a href="">Каталог</a>
                    <a href="">Акции</a>
                    <a href="">Бренды</a>
                </div>
            </div>
            <!-- FooterRight LeftSide -->
            <div class="FooterList dflex fd-column">
                <!-- Title -->
                <div class="FooterListTitle">
                    О НАС
                </div>
                <!-- Info -->
                <div class="FooterListInfo dflex fd-column">
                    <a href="">О компании</a>
                    <a href="">Новости</a>
                    <a href="">Команда</a>
                </div>
            </div>
        </div>
        <!-- footerRight -->
        <div class="FooterRight dflex fd-column">
            <!-- FooterRightTitle -->
            <div class="FooterRightTitle">
                Узнайте первыми о новинках и акциях
            </div>
            <!-- email -->
            <div class="blockEmail">
                <input class="emailButton" placeholder="Адрес электронной почты" type="text">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
                    <path d="M0.700012 9.06635L9.05007 0.883309" stroke="#C4C4C4"/>
                    <path d="M9.25165 9.06635L0.901606 0.883292" stroke="#C4C4C4"/>
                </svg>
            </div>
            <!-- Sub -->
            <a class="buttonSub" href="">Подписаться</a>
        </div>
    </footer>
</body>
</html>
